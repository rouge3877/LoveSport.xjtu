            $("#password").powerFloat({
                offsets: { x: 230, y: -60 },
                zIndex: 99999999,
                position: "3-2",
                eventType: 'click',
                edgeAdjust: true
            });


            //$("button").each(function(i, k) {
            //    $(k).attr("type", "button");
            //});

            $("#qrbtn").click(function() {
                // $("#form1").attr("action", "/Pay/SynCardSub");
                var rsapass = GetRSAStr("UnionControl", "");
                if (rsapass != undefined && rsapass.length > 0) {
                    $("#password").val(rsapass);
                }
                $("#txtacctype").val($("input[type='radio']:checked").val());
                loading();
                $("#form1").submit();
            });
            var ordermoney = 9.999;
            $.each($("input[type='radio']"), function(i, k) {
                if (ordermoney <= $(k).attr("tag")) {
                    $(k).attr("checked", "checked");
                    return false;
                }
            });

        });
        
    </script>
